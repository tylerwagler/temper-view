server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; frame-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://ellie.elytrondefense.com http://localhost:8004 http://localhost:3000 http://localhost:8082;" always;

    # Serve static files and handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Supabase Auth requests
    location /auth/v1/ {
        proxy_pass http://ai-supabase-kong:8000/auth/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Supabase REST requests
    location /rest/v1/ {
        proxy_pass http://ai-supabase-kong:8000/rest/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API requests to the temper backend
    location /api/ {
        # Rewrite /api/foo to /foo
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://fan-manager:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Pass the API key to the backend
        proxy_set_header X-API-KEY "${METRICS_API_KEY}";
    }

    # Proxy Stripe billing requests
    location /api/billing/ {
        rewrite ^/api/billing/(.*) /$1 break;
        proxy_pass http://stripe-handler:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to llama-proxy for user-authenticated chat
    # This endpoint requires users to provide their own API key
    location /llama/ {
        rewrite ^/llama/(.*) /$1 break;
        proxy_pass http://llama-proxy:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through Authorization header from client (user's API key)
        proxy_pass_request_headers on;

        # Ensure streaming support
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Connection "";
    }
}
