# Docker DNS resolver for dynamic service discovery
resolver 127.0.0.11:53 valid=10s;
resolver_timeout 5s;

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; frame-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://ellie.elytrondefense.com http://localhost:8004 http://localhost:3000 http://localhost:3001 http://localhost:8000 http://10.20.10.10:3001;" always;

    # Serve static files and handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Supabase Auth requests
    location /auth/v1/ {
        proxy_pass http://ai-supabase-kong:8000/auth/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Supabase REST requests
    location /rest/v1/ {
        proxy_pass http://ai-supabase-kong:8000/rest/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy metrics to host-metrics (read-only metrics service)
    location /api/metrics {
        set $host_metrics "host-metrics:3001";
        proxy_pass http://$host_metrics/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-API-KEY "${METRICS_API_KEY}";
        proxy_set_header x-api-key "${METRICS_API_KEY}";
        proxy_set_header Authorization $http_authorization;
    }

    # Proxy API requests to ai-proxy
    location /api/ {
        # Rewrite /api/foo to /foo
        rewrite ^/api/(.*) /$1 break;

        set $llama_proxy "ai-proxy:8081";
        proxy_pass http://$llama_proxy;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-API-KEY "${METRICS_API_KEY}";
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy Stripe billing requests
    location /api/billing/ {
        rewrite ^/api/billing/(.*) /$1 break;
        set $stripe_handler "stripe-handler:8000";
        proxy_pass http://$stripe_handler;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to ai-proxy for user-authenticated chat
    # This endpoint requires users to provide their own API key
    location /llama/ {
        rewrite ^/llama/(.*) /$1 break;
        set $llama_proxy_chat "ai-proxy:8081";
        proxy_pass http://$llama_proxy_chat;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through Authorization header from client (user's API key)
        proxy_pass_request_headers on;

        # Ensure streaming support
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Connection "";
    }
}
